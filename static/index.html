<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira AI Agent - Web Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
        }
        .tab.active {
            background: white;
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .submit-btn {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        #messageInput:focus {
            border-color: #007bff;
        }
        #sendButton {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Jira AI Agent</h1>
            <p>Create, update, and query Jira issues</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('create')">Create Issue</button>
            <button class="tab" onclick="showTab('query')">Query/Update</button>
            <button class="tab" onclick="showTab('chat')">AI Chat</button>
        </div>

        <!-- Create Issue Tab -->
        <div id="create" class="tab-content active">
            <div id="createAlert"></div>
            <form id="createIssueForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="issueType">Issue Type <span class="required">*</span></label>
                        <select id="issueType" required>
                            <option value="">Select issue type</option>
                            <option value="Task">Task</option>
                            <option value="Story">Story</option>
                            <option value="Epic">Epic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority <span class="required">*</span></label>
                        <select id="priority" required>
                            <option value="">Select priority</option>
                            <option value="Highest">Highest</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                            <option value="Lowest">Lowest</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="summary">Summary <span class="required">*</span></label>
                    <input type="text" id="summary" placeholder="Brief title for the issue" required maxlength="255">
                </div>

                <div class="form-group">
                    <label for="description">Description <span class="required">*</span></label>
                    <textarea id="description" placeholder="Detailed description of the issue" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="assignee">Assignee Email</label>
                        <input type="email" id="assignee" placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="">Select status</option>
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="In Review">In Review</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="labels">Labels</label>
                        <input type="text" id="labels" placeholder="comma, separated, labels">
                    </div>
                    <div class="form-group">
                        <label for="parentKey">Parent Issue Key</label>
                        <input type="text" id="parentKey" placeholder="TJ-123">
                    </div>
                </div>

                <div class="form-group">
                    <label for="commentText">Additional Comments (Activity)</label>
                    <textarea id="commentText" placeholder="Add detailed notes, numbered lists, etc."></textarea>
                </div>

                <div class="form-group">
                    <label for="attachments">Attachments (images, video, docs)</label>
                    <input type="file" id="attachments" multiple>
                    </div>   

                <button type="submit" class="submit-btn" id="createSubmitBtn">Create Issue</button>
            </form>
        </div>

        <!-- Query/Update Tab -->
        <div id="query" class="tab-content">
            <div id="queryAlert"></div>
            <div class="form-group">
                <label for="issueKey">Issue Key</label>
                <input type="text" id="issueKey" placeholder="TJ-123">
            </div>
            <div class="form-row">
                <button type="button" class="submit-btn" onclick="queryIssue()" style="margin-right: 10px;">Query Issue</button>
                <button type="button" class="submit-btn" onclick="showUpdateForm()">Update Issue</button>
            </div>
            
            <div id="updateForm" style="display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                <h3>Update Issue</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="updateStatus">New Status</label>
                        <select id="updateStatus">
                            <option value="">Keep current</option>
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="In Review">In Review</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="updateAssignee">New Assignee</label>
                        <input type="email" id="updateAssignee" placeholder="user@example.com">
                    </div>
                </div>
                <button type="button" class="submit-btn" onclick="updateIssue()">Update Issue</button>
            </div>
        </div>

        <!-- AI Chat Tab -->
        <div id="chat" class="tab-content">
            <div class="chat-area" id="chatArea">
                <div class="message bot-message">
                    👋 Hi! I can help you with Jira tasks using natural language. Try saying:
                    <br><br>
                    • "What's the status of TJ-123?"<br>
                    • "Show me high priority issues"<br>
                    • "Search for issues assigned to john@example.com"
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type your Jira command..." 
                           onkeypress="handleKeyPress(event)">
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to selected tab
            event.target.classList.add('active');
        }

        function showAlert(elementId, message, type = 'success') {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }

        // Create Issue Form Handler
        document.getElementById('createIssueForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('createSubmitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const formData = {
                issue_type: document.getElementById('issueType').value,
                priority: document.getElementById('priority').value,
                summary: document.getElementById('summary').value,
                description: document.getElementById('description').value,
                assignee: document.getElementById('assignee').value || null,
                status: document.getElementById('status').value || null,
                start_date: document.getElementById('startDate').value || null,
                due_date: document.getElementById('dueDate').value || null,
                labels: document.getElementById('labels').value ? 
                        document.getElementById('labels').value.split(',').map(l => l.trim().toLowerCase().replace(/\s+/g, '-')) : [],
                parent_key: document.getElementById('parentKey').value || null,
                project_key: "TJ"
            };

            try {
                // 1. Create the issue first
                const response = await fetch('http://localhost:5000/create_issue', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const issueKey = result.issue_key;
                    const commentText = document.getElementById('commentText')?.value.trim();
                    const attachments = document.getElementById('attachments').files;

                    // Only proceed if there's either a comment or attachments
                    if (commentText || attachments.length > 0) {
                        // 2. Upload attachments first if any
                        let attachmentResults = [];
                        if (attachments.length > 0) {
                            try {
                                const uploadForm = new FormData();
                                for (let i = 0; i < attachments.length; i++) {
                                    uploadForm.append("files", attachments[i]);
                                }
                                
                                const uploadResp = await fetch(`http://localhost:5000/upload_attachment/${issueKey}`, {
                                    method: "POST",
                                    body: uploadForm
                                });
                                
                                const uploadResult = await uploadResp.json();
                                if (uploadResult.success && uploadResult.results) {
                                    attachmentResults = uploadResult.results.filter(r => r.success);
                                }
                            } catch (uploadError) {
                                console.error("Upload failed:", uploadError);
                            }
                        }

                        // 3. Create combined comment with text and attachment info
                        let combinedComment = commentText || "";
                        
                        // Don't add "Attached files:" text - let Jira handle it automatically
                        // The attachments will show inline in the activity

                        // Add the comment only if there's text content
                        if (combinedComment) {
                            try {
                                await fetch(`http://localhost:5000/add_comment/${issueKey}`, {
                                    method: "POST",
                                    headers: { "Content-Type": "application/json" },
                                    body: JSON.stringify({ comment_body: combinedComment })
                                });
                            } catch (commentError) {
                                console.error("Comment failed:", commentError);
                            }
                        }
                    }

                    // Success message
                    showAlert(
                        'createAlert',
                        `Issue created successfully! <br><strong>${issueKey}</strong><br><a href="${result.issue_url}" target="_blank">View in Jira</a>`,
                        'success'
                    );

                    document.getElementById('createIssueForm').reset();

                } else {
                    showAlert('createAlert', `Error: ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                console.error("Form submission error:", error);
                showAlert('createAlert', `Connection error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Issue';
            }
        });

        async function queryIssue() {
            const issueKey = document.getElementById('issueKey').value.trim();
            if (!issueKey) {
                showAlert('queryAlert', 'Please enter an issue key', 'error');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/get_issue/${issueKey}`);
                const result = await response.json();

                if (response.ok && result.success) {
                    const issue = result.issue;
                    showAlert('queryAlert', `
                        <strong>${issue.key}: ${issue.summary}</strong><br>
                        Status: ${issue.status}<br>
                        Priority: ${issue.priority}<br>
                        Assignee: ${issue.assignee}<br>
                        <a href="${issue.url}" target="_blank">View in Jira</a>
                    `, 'success');
                } else {
                    showAlert('queryAlert', `❌ ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                showAlert('queryAlert', `❌ Connection error: ${error.message}`, 'error');
            }
        }

        function showUpdateForm() {
            document.getElementById('updateForm').style.display = 'block';
        }

        async function updateIssue() {
            const issueKey = document.getElementById('issueKey').value.trim();
            if (!issueKey) {
                showAlert('queryAlert', 'Please enter an issue key', 'error');
                return;
            }

            const updateData = {
                status: document.getElementById('updateStatus').value || null,
                assignee: document.getElementById('updateAssignee').value || null
            };

            try {
                const response = await fetch(`http://localhost:5000/update_issue/${issueKey}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('queryAlert', `Issue ${issueKey} updated successfully!`, 'success');
                    document.getElementById('updateStatus').value = '';
                    document.getElementById('updateAssignee').value = '';
                } else {
                    showAlert('queryAlert', `❌ ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                showAlert('queryAlert', `❌ Connection error: ${error.message}`, 'error');
            }
        }

        // AI Chat functionality (keep existing)
        function addMessage(content, isUser = false) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function generateLabelsPreview() {
            const description = document.getElementById('description').value.trim();
            const labelsInput = document.getElementById('labels');
            
            if (!description) {
                return;
            }
            
            // Simple client-side label generation
            const techKeywords = [
                'api', 'database', 'frontend', 'backend', 'mobile', 'web', 'server',
                'authentication', 'oauth', 'login', 'payment', 'gateway', 'security',
                'performance', 'bug', 'error', 'timeout', 'crash', 'fix', 'search', 'filter'
            ];
            
            const words = description.toLowerCase().match(/\b\w+\b/g) || [];
            const foundLabels = words.filter(word => techKeywords.includes(word))
                                    .filter((value, index, self) => self.indexOf(value) === index)
                                    .slice(0, 5);
            
            if (foundLabels.length > 0) {
                const currentLabels = labelsInput.value ? labelsInput.value.split(',').map(l => l.trim()) : [];
                const allLabels = [...new Set([...currentLabels, ...foundLabels])];
                labelsInput.value = allLabels.join(', ');
                
                // Show preview text
                const labelsGroup = labelsInput.closest('.form-group');
                let preview = labelsGroup.querySelector('.labels-preview');
                if (!preview) {
                    preview = document.createElement('small');
                    preview.className = 'labels-preview';
                    preview.style.color = '#666';
                    labelsGroup.appendChild(preview);
                }
                preview.textContent = `Auto-detected: ${foundLabels.join(', ')}`;
            }
        }

        // Add this line to connect the function
        document.getElementById('description').addEventListener('blur', generateLabelsPreview);

        // Add event listener to description field
        document.getElementById('description').addEventListener('blur', generateLabelsPreview);

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage(message, true);
            input.value = '';
            sendButton.disabled = true;
            sendButton.textContent = 'Processing...';

            try {
                const response = await fetch('http://localhost:5000/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 'web_user'
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    addMessage(result.response_message);
                } else {
                    addMessage(`❌ Error: ${result.error || 'Something went wrong'}`);
                }
            } catch (error) {
                addMessage(`❌ Connection error: ${error.message}`);
            }

            sendButton.disabled = false;
            sendButton.textContent = 'Send';
            input.focus();
        }
    </script>
</body>
</html>
